<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Musicfy</title>

    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" 
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <a href="#" class="logo">Musicfy!</a>
        <ul class="navbar">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="musics.html">Musics</a></li>
            <li><a href="https://t.me/Tomi6969">Contact Us</a></li>
            <button type="button" class="btnLogin-popup">Login</button>
        </ul>
    </header>

    <div class="container">
        <div class="main-box login">
            <h1>Login</h1>
            <form action="">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope' ></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="check">
                    <label ><input type="checkbox">Remember me</label>
                    <a href="#">Forget Password</a>
                </div>

                <button type="submit" class="main-btn">Login</button>

                <div class="register">
                    <p>Doesn't have an account? <a href="#" class="register-link">Register Here!</a></p>
                </div>

            </form>
        </div>

        <div class="main-box register">
            <h1>Registration</h1>
            <form action="">

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope' ></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="check">
                    <label ><input type="checkbox">I accept all terms & conditions</label>
                </div>

                <button type="submit" class="main-btn">Register Now</button>

                <div class="register">
                    <p> Already have an account? <a href="#" class="login-link">Login Here!</a></p>
                </div>

            </form>
        </div>

        <span class="close-icon">
            <div class="bx bx-x"></div>
        </span>
    </div>

    <script type="text/javascript" src="home.js"></script>

</body>
</html>
